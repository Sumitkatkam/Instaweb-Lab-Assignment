<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <form id="myForm"
        action="/submit"
        method="POST"
        target="_blank"
        onsubmit="return validateForm();"
        class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Submit Your Info</h2>

    <label class="block mb-4">
      <span class="text-gray-700">Name</span>
      <input type="text" name="name" id="name" placeholder="Enter your name"
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200">
      <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Name is required.</p>
    </label>

    <label class="block mb-6">
      <span class="text-gray-700">Email</span>
      <input type="email" name="email" id="email" placeholder="Enter your email"
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200">
      <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Valid email is required.</p>
    </label>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
      Submit
    </button>
  </form>

  <script src="/static/script.js"></script>

</body>
</html>
